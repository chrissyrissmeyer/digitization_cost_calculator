<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Digitization Cost Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
  </style>
  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Digitization Cost Calculator</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="scanner">Type of scanner</label>
            <select>
              <option>
                hi
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="linear_feet">Extent (linear feet)</label>
            <input type="text" class="form-control" id="linear_feet" placeholder="Assumed: 1 lf = 1,200 scans">
          </div>

          <div class="form-group">
            <label for="studentpay">Hourly pay of student workers</label>
            <input type="number" class="form-control" id="studentpay" placeholder="Hourly wage of student workers (e.g. 10.25)">
          </div>

          <div class="form-group">
            <label for="studentpay">Hourly pay of student workers</label>
            <input type="number" class="form-control" id="studentpay" placeholder="Hourly wage of student workers (e.g. 10.25)">
          </div>

          <div class="form-group">
            <label for="studentben">Student benefits as % of pay</label>
            <input type="number" class="form-control" id="studentben" placeholder="Student benefit percentage">
          </div>

          <div class="form-group">
            <label for="staffpay">Annual salary of staff member</label>
            <input type="number" class="form-control" id="staffpay" placeholder="Staff Salary">
          </div>

          <div class="form-group">
            <label for="staffben">Staff benefits as % of pay</label>
            <input type="number" class="form-control" id="staffben" placeholder="Staff benefit percentage">
          </div>

          <div class="form-group">
            <label for="metadata">Metadata creation</label>
            <select name='metadata' type='text'>
        			<option>Select</option>
        			<option>None (or automatically generated metadata)</option>
        			<option>Identifier and extent</option>
        			<option>General (title, identifier, extent, date, format, location)</option>
        			<option>General plus subjects</option>
        			<option>General plus subjects and description</option>

        		</select>
          </div>

          <div class="form-group">
            <label for="scans_per_item">Average number of scans per item</label>
            <input type="number" class="form-control" id="scans_per_item" placeholder="To calculate metadata creation time (by item, not scan)">
          </div>

          <div class="checkbox">
            <label for="fastener">
              <input type='checkbox'> Include fastener removal?
            </label>
          </div>

          <div class="checkbox">
            <label for="condition">
              <input type='checkbox'> Include condition review?
            </label>
          </div>

          <div class="checkbox">
            <label for="ip">
              <input type='checkbox'> Include intellectual property review?
            </label>
          </div>

          <div class="checkbox">
            <label for="sort">
              <input type='checkbox'> Include time to sort materials into items?
            </label>
          </div>

          <div class="checkbox">
            <label for="flatten">
              <input type='checkbox'> Include flattening/supporting materials pre-scanning?
            </label>
          </div>

          <div class="checkbox">
            <label for="fragile">
              <input type='checkbox'> Include time for fragile item handling?
            </label>
          </div>

          <div class="checkbox">
            <label for="disbind">
              <input type='checkbox'> Include time for disbinding and rebinding items?
            </label>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>

        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
  </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
