---
layout: default
javascripts:
- /js/calculator.js
---
<div class="container">
  <div class="page-header">
    <h1>Digitization Calculator <span class="pull-right label label-default">:)</span></h1>
  </div>
  <div class="row">
    <div class="col-md-12">

      <form id="calculator" name="calculator">
        <div clas="form-group">
          <label class="col-sm-2 control-label" for="extent">Extent to digitize</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="extent" placeholder="Number of scans">
          </div>
        </div>

        <h2>People Performing the work</h2>

        <div class="form-group">
          <label for="salary[]">Salaried 1</label>
          <input name="salary[]" type="number" step="any" placeholder="Annual Salary">
          <input name="salary-benefits[]" type="number" step="any" placeholder="% Benefits">

          <a href="#" class="add_field">add salaried staff</a>
        </div>

        <div class="form-group">
          <label for="hourly[]">Hourly</label>
          <input name="hourly[]" type="number" step="any" placeholder="Hourly Rate">
          <input name="hourly-benefits[]" type="number" step="any" placeholder="% Benefits">

          <a href="#" class="add_field">add hourly staff</a>
        </div>


        <h2>Preparation of Original Materials</h2>

        <div class="form-group">
          <label for="condition">Condition Review</label>
          <input name="materials_percentage" type="number" step="any" placeholder="% Materials">
          <select name="materials_percentage_by">
            <option>Performed by</option>
          </select>

        </div>

        <div class="form-group">
          <label for="disbinding">Disbinding</label>
          <input name="disbinding_percentage" type="number" step="any" placeholder="% Materials">
          <select name="disbinding_percentage_by">
            <option>Performed by</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fastener_removal">Fastener Removal</label>
          <input name="fastener_removal_percentage" type="number" step="any" placeholder="% Materials">
          <select name="fastener_removal_percentage_by">
            <option>Performed by</option>
          </select>
        </div>

        <div class="form-group">
          <label for="flattening">Flattening</label>
          <input name="flattening_percentage" type="number" step="any" placeholder="% Materials">
          <select name="flattening_percentage_by">
            <option>Performed by</option>
          </select>
        </div>

        <div class="form-group">
          <label for="rights_review">Rights Review</label>
          <input name="rights_review_percentage" type="number" step="any" placeholder="% Materials">
          <select name="rights_review_percentage_percentage_by">
            <option>Performed by</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sorting_materials">Sorting Materials Into Items</label>
          <input name="sorting_materials_percentage" type="number" step="any" placeholder="% Materials">
          <select name="sorting_materials_percentage_percentage_by">
            <option>Performed by</option>
          </select>
        </div>

        <div class="form-group">
          <label for="supporting">Supporting</label>
          <input name="supporting_percentage" type="number" step="any" placeholder="% Materials">
          <select name="supporting_percentage_by">
            <option>Performed by</option>
          </select>
        </div>

        <div class="form-group">
          <label for="unique_identifier">Unique Identifier Assignment</label>
          <input name="unique_identifier_percentage" type="number" step="any" placeholder="% Materials">
          <select name="unique_identifier_percentage_by">
            <option>Performed by</option>
          </select>
        </div>

        <h2>Image Capture</h2>

        <div class="form-group">
          <label for="capture_device">Capture Device</label>
          <select name="capture_device">
            <option>Select</option>
            <option value="film">Film or Transparency Scanner (e.g. Epson V700, Nikon Coolscan, Flextight X5)</option>
            <option value="flatbed">Flatbed Scanner (e.g. an Epson 11000XL)</option>
            <option value="dslr">Manual DSLR Camera (e.g. Canon EOS 5D, Nikon D7200)</option>
            <option value="medium_format">Medium Format Camera (e.g. PhaseOne, Hasslblad)</option>
            <option value="overhead">Overhead Scanner (e.g. Zeutschel, i25 Quartz or Digibook, Cruse)</option>
            <option value="sheet">Sheet Feeding Scanner (e.g. a Fujitsu)</option>
          </select>
        </div>

        <h2>Image Capture</h2>
        <div class="form-group">
          <div class="radio">
            <label><input type="radio" name="quality_control" id="quality_control1" value="level1" checked> Level 1</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="quality_control" id="quality_control2" value="level2"> Level 2</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="quality_control" id="quality_control3" value="level3"> Level 3</label>
          </div>
        </div>

        <h2>Post-Processing</h2>

        <div class="form-group">
          <label for="alignment">Alignment/rotation</label>
          <input name="alignment_percentage" type="number" step="any" placeholder="% Materials">
          <select name="alignment_percentage_by">
            <option>Performed by</option>
          </select>
        </div>

        <div class="form-group">
          <label for="background_removal">Background Removal</label>
          <input name="background_removal_percentage" type="number" step="any" placeholder="% Materials">
          <select name="background_removal_percentage_by">
            <option>Performed by</option>
          </select>
        </div>

        <h2>Local Fields</h2>

        <div class="form-group">
          <label for="localfield1">Local Field 1</label>
          <input name="localfield1_percentage" type="number" step="any" placeholder="% Materials">
          <select name="localfield1_percentage_by">
            <option>Performed by</option>
          </select>
        </div>

        <div class="form-group">
          <label for="localfield2">Local Field 2</label>
          <input name="localfield2_percentage" type="number" step="any" placeholder="% Materials">
          <select name="localfield2_percentage_by">
            <option>Performed by</option>
          </select>
        </div>

        <button type="submit" class="btn btn-default">Calculate</button>

      </form>

      <section id="report"></section>

  </div>
</div>
