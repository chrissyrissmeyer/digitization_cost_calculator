<section id="people">
    <div class="container">
        <div class="form-group staff">
            <label for="staff">Staffing</label>
            <div class="person" data-id="0">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <input type="text" class="staff_name form-control input-lg" name="name[]" placeholder="Name" required />
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <select class="type form-control" name="type[]">
                                <option>Staff Type</option>
                                <option value="salaried">Salaried</option>
                                <option value="hourly">Hourly</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <input type="number" min="0" class="rate form-control input-lg" name="rate[]" placeholder="Salary/Hourly Rate" required />
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <input type="number" min="0" max="100" class="benefits form-control input-lg" name="benefits[]" placeholder="Benefits %" required />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-success btn-add" type="button">
                            <span class="glyphicon glyphicon-plus"></span> Add Staff
                        </button>
                        <!-- <span class="input-group-btn">
                        <button class="btn btn-success btn-add" type="button">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
